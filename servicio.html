<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Servicio al cliente</title>
<link rel="stylesheet" href="servicio.css">
</head>
<body>
  <header style="padding:12px 20px;"><a href="Camion.html">← Volver</a></header>
  <main style="max-width:780px;margin:20px auto;">
    <section style="background:#fff;padding:20px;border-radius:8px;">
      <h2>Servicio al cliente</h2>
      <form id="serviceForm">
        <label>¿Qué causó su descontento?
          <textarea id="q1" required></textarea>
        </label>
        <label>¿Cómo podríamos ayudarte?
          <textarea id="q2" required></textarea>
        </label>
        <label>¿Gustaría un reembolso?
          <select id="q3"><option value="no">No</option><option value="si">Sí</option></select>
        </label>
        <label>Tu nombre:
          <input id="q4" required>
        </label>
        <button class="primary" type="submit">Enviar</button>
      </form>
      <div id="serviceResult" style="margin-top:10px;"></div>
    </section>
  </main>

  <script>
    document.getElementById('serviceForm').addEventListener('submit', function(e){
      e.preventDefault();
      // procesar demo
      document.getElementById('serviceResult').innerHTML = '<p style="font-weight:700;color:green;">Muchas gracias nos ayudas a mejorar</p>';
    });
  </script>
</body>
</html>
