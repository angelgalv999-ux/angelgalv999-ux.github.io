<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reservas</title>
<link rel="stylesheet" href="reservas.css">
</head>
<body>
  <header style="padding:12px 20px;"><a href="Camion.html">← Volver</a></header>
  <main style="max-width:780px;margin:20px auto;">
    <section style="background:#fff;padding:20px;border-radius:8px;">
      <h2 style="font-size:28px">RESERVACIÓN</h2>
      <form id="reserveForm">
        <label>¿Dónde quisiera viajar?
          <input id="r1" required>
        </label>
        <label>¿De dónde es?
          <input id="r2" required>
        </label>
        <label>¿Cuántas noches desearía estar ahí?
          <input id="r3" type="number" min="0" value="1" required>
        </label>
        <button class="primary" type="submit">Enviar reservación</button>
      </form>
      <div id="reserveResult" style="margin-top:12px;"></div>
    </section>
  </main>

  <script>
    document.getElementById('reserveForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('reserveResult').innerHTML = '<p style="font-weight:700;color:green;">Tu reservación a sido realizada</p>';
    });
  </script>
</body>
</html>
